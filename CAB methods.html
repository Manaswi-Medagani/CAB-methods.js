
<!DOCTYPE html>

    <title>Document</title>
</head>
<body>
    <script>
        function findMax(numbers) {
  if (numbers.length === 0) return null; // Handle empty array

  let max = numbers[0]; // Initialize with the first element

  for (let i = 1; i < numbers.length; i++) {
    if (numbers[i] > max) { // Compare
      max = numbers[i]; // Accumulate
    }
  }

  return max; // Return the maximum found
}

// Example usage
const numbers = [3, 7, 2, 9, 1, 5];
console.log("The maximum number is:", findMax(numbers));

    </script>
</body>
</html>
